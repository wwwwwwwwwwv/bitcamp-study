<!DOCTYPE html>

<body>
  <h1>요점 정리 - 3.함수 정의와 호출</h1>

  <script>
    function plus(a, b) { // 파라미터
      return a + b;
    }
    console.log(plus(10, 20)); // argument

    var ok;
    console.log(ok);
    ok = plus;
    console.log(ok(100, 200));

    var haha = ok;
    console.log(haha(1000, 2000));

    // ok = "Hello" error
    // ok(100, 200)
  </script>
</body>

</html>
