<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ex01</title>
</head>

<body>
  <h1>script 태그를 나중에 실행하는 예</h1>

  <p>이번 달 이용 금액은 <span id="bill"></span> 원입니다.</p>
  <script>
    var xhr = new XMLHttpRequest();
    xhr.onload = function() {
      document.getElementById("bill").innerHTML = xhr.responseText;
    };
    xhr.open("Get", "/javascript/ex01/exam05_x", true);
    xhr.send();
  </script>
</body>

</html>
