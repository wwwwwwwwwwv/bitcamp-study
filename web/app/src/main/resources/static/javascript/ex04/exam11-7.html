<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ex04</title>
</head>

<body>
  <h1>생성자7 - typeof와 instanceof</h1>
  <script>
    "use strict"

    function f1() {}

    function f2() {}

    function f3() {}

    var obj1 = new f1();
    var obj2 = new f2();
    var obj3 = new f3();
    console.log("-----------------------");
    console.log(typeof obj1);
    console.log(typeof obj3);
    console.log(typeof obj2);

    // 객체를 초기화시킨 생성자가 무엇인지 상관없이
    // 모든 객체의 타입은 "object"이다.
    console.log("-----------------------");
    console.log(obj1 instanceof f1); // true => createScore() 내부에서  object 생성자를 호출
    console.log(obj1 instanceof f2); // false
    console.log(obj1 instanceof f3); // false

    console.log("-----------------------");

    console.log(obj1 instanceof object); // true
    console.log(obj2 instanceof object); // true
    console.log(obj3 instanceof object); // false
    console.log("-----------------------");
  </script>
</body>

</html>
